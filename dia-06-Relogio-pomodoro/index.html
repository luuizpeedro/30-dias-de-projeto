<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-bar"></div>
    <div class="app-container">
      <h1>Pomodoro</h1>
      <div class="modes">
        <button class="mode-button active" data-mode="pomodoro">Foco</button>
        <button class="mode-button" data-mode="shortBreak">Pausa Curta</button>
        <button class="mode-button" data-mode="longBreak">Pausa Longa</button>
      </div>
      <div class="timer-display">
        <span id="time-display">25:00</span>
      </div>
      <div class="controls">
        <button id="start-stop-btn">INICIAR</button>
      </div>
      <div class="session-info">
        <span id="session-count">Sess√£o: 1/4</span>
      </div>
    </div>

    <audio id="notification-sound" src="notification.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
