<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 5: Calculadora Moderna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="theme-switcher">
          <input type="checkbox" id="theme-toggle" />
          <label for="theme-toggle"></label>
        </div>
      </div>
      <div class="display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
      </div>
      <div class="keypad">
        <button class="span-two" data-action="clear">AC</button>
        <button data-action="delete">DEL</button>
        <button data-type="operator" data-key="÷">÷</button>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="operator" data-key="×">×</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="operator" data-key="-">-</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="operator" data-key="+">+</button>
        <button data-type="number">0</button>
        <button data-type="number">.</button>
        <button class="span-two" data-action="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
