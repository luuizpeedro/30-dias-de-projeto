<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 10: Flip Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="digit-group" data-unit="hours">
          <div class="digit" data-value="0"></div>
          <div class="digit" data-value="0"></div>
        </div>
        <div class="separator">:</div>
        <div class="digit-group" data-unit="minutes">
          <div class="digit" data-value="0"></div>
          <div class="digit" data-value="0"></div>
        </div>
        <div class="separator">:</div>
        <div class="digit-group" data-unit="seconds">
          <div class="digit" data-value="0"></div>
          <div class="digit" data-value="0"></div>
        </div>
      </div>
      <div class="date-container" id="date-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
