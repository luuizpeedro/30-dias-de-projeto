<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4: Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container" id="converter-container">
      <div class="header">
        <h2>Conversor de Moedas</h2>
        <p>Última atualização: <span id="last-updated">--</span></p>
      </div>
      <div class="converter-body">
        <div class="input-section">
          <label for="amount">Valor</label>
          <input type="number" id="amount" value="1.00" step="0.01" />
        </div>
        <div class="currency-section">
          <div class="currency-group from">
            <label for="from-currency">De</label>
            <div class="select-wrapper">
              <img
                id="from-flag"
                src="https://flagcdn.com/us.svg"
                alt="Bandeira"
              />
              <select id="from-currency"></select>
            </div>
          </div>

          <button id="swap-button" class="swap-button" title="Inverter moedas">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M2 12h20M2 12l5-5m-5 5l5 5m13-5l-5 5m5-5l-5-5" />
            </svg>
          </button>

          <div class="currency-group to">
            <label for="to-currency">Para</label>
            <div class="select-wrapper">
              <img
                id="to-flag"
                src="https://flagcdn.com/br.svg"
                alt="Bandeira"
              />
              <select id="to-currency"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="result">
        <p id="rate-display">1 USD = 5,25 BRL</p>
        <h3 id="result-display">R$ 5,25</h3>
      </div>

      <div class="loading-overlay hidden">
        <div class="spinner"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
