<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 8: App de Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app-container">
      <div class="search-bar">
        <input
          type="text"
          id="city-input"
          placeholder="Digite o nome da cidade..."
        />
        <button id="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>

      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <img id="weather-icon" src="" alt="Ícone do Clima" />
        <p id="temperature" class="temperature"></p>
        <p id="weather-description"></p>
        <div class="details">
          <div>
            <p>Sensação</p>
            <p id="feels-like" class="detail-value"></p>
          </div>
          <div>
            <p>Umidade</p>
            <p id="humidity" class="detail-value"></p>
          </div>
          <div>
            <p>Vento</p>
            <p id="wind-speed" class="detail-value"></p>
          </div>
        </div>
      </div>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
      </div>

      <div id="error-message" class="hidden">
        <p>Cidade não encontrada. Tente novamente.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
